<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .top {
            background-color: #131921;
            text-align: center;
        }
        .row>div:not(.sea):not(.dropdown):hover {
            box-shadow: inset 0 0 0 2px white;
            /*To make text stay put*/
            border-radius: 6px;
        }

        .below-top {
            background-color: #232f3e;
            text-align: center;
        }
        .below-top>div:hover {
            box-shadow: inset 0 0 0 2px white;
            /*To make text stay put*/
            border-radius: 6px;
        }

        .buy-btn:hover {
            border: 3px solid red;
        }
    </style>
</head>

<body>
    <div class="container-fluid inline-block top">
        <div class="row align-items-md-center" style="">
            <div class="col-1 text-light p-2" style="width: fit-content;">amazon</div>
            <div class="col-2 text-light p-2" style="width: fit-content;">Deliver to Israel</div>
            
            <div class="input-group sea" style="display: flex; padding: 12px 2px; flex: 1; width: fit-content;">
                <select class="rounded-start all-dropdown" style="margin-right: -1px;">
                    <option value="all">all</option>
                    <option value="arts & crafts">arts & crafts</option>
                </select>
                <div class="form-outline input-group-btn" style=" flex: 1">
                    <input type="search" id="form1" class="form-control" style="height: 40px;" placeholder="Search" />
                </div>
                <button type="button" class="btn input-group" style="width: max-content ;
                 height: 40px; background-color: #FEBD69;
                  border-color: #FEBD69; margin-left: -5px;">
                    <i class="fas fa-search" style="color: blue;"><img src="/ico/search-13-xxl.ico" width="20px" height="20px" alt="GO" style="display: block;"></i>
                </button>
            </div>

            <div class="col-1 text-light dropdown" style="width: fit-content;">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Flag_of_the_United_States_%28Pantone%29.svg/220px-Flag_of_the_United_States_%28Pantone%29.svg.png"
                        width="30" height="20" alt="US FLAG">
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">EN</a></li>
                    <li><a class="dropdown-item" href="#">HE</a></li>
                </ul>
            </div>
            <div class="col-1 p-2 text-light" style="width: fit-content;">Sign In</div>
            <div class="col-1 text-light" style="width: 90px;">Returns & Orders</div>
            <div class="col-1 p-2 text-light" style="width: fit-content;"><img src="./ico/cart-11-32.ico" alt="Cart"></div>
        </div>
    </div>

    <div class="container-fluid below-top align-items-md-center">
        <div class="col-1 p-1" style="display: flex; width: fit-content;"><img src="./ICO/menu-4-24.ico" alt="Menu"></div>
    </div>




    <div class="container-fluid">
        <div class="row">
            <div class="col-4 border bg-light text-center">div with border</div>
            <div class="col-8 text-center">col 2</div>
            <a href="https://amazon.com" class="btn buy-btn col-4 p-3 border-warning" target="#blank">Buy</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
